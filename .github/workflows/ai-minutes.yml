name: AI-Powered Meeting Minutes

on:
  workflow_dispatch:
    inputs:
      transcript_file:
        description: Path to transcript file
        required: true
        type: string
        default: transcripts/test.txt

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  CONFLUENCE_URL: ${{ secrets.CONFLUENCE_URL }}
  CONFLUENCE_USERNAME: ${{ secrets.CONFLUENCE_USERNAME }}
  CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
  CONFLUENCE_SPACE_KEY: ${{ secrets.CONFLUENCE_SPACE_KEY }}

jobs:
  generate-ai-minutes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install openai==0.28.0 requests python-docx
    
    - name: Process with AI and Confluence
      run: |
        echo "Processing transcript..."
        
        if [ ! -z "${{ env.CONFLUENCE_URL }}" ] && [ ! -z "${{ env.CONFLUENCE_SPACE_KEY }}" ]; then
          echo "Publishing to Confluence space: ${{ env.CONFLUENCE_SPACE_KEY }}"
          python scripts/ai_minutes_generator.py "transcripts/test.txt" \
            --output-dir minutes \
            --date $(date +%Y-%m-%d) \
            --openai-key "${{ env.OPENAI_API_KEY }}" \
            --confluence-url "${{ env.CONFLUENCE_URL }}" \
            --confluence-username "${{ env.CONFLUENCE_USERNAME }}" \
            --confluence-token "${{ env.CONFLUENCE_API_TOKEN }}" \
            --confluence-space "${{ env.CONFLUENCE_SPACE_KEY }}"
        else
          echo "Generating locally only (no Confluence configured)"
          python scripts/ai_minutes_generator.py "transcripts/test.txt" \
            --output-dir minutes \
            --date $(date +%Y-%m-%d) \
            --openai-key "${{ env.OPENAI_API_KEY }}"
        fi
    
    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add minutes/
        git commit -m "AI-generated minutes $(date +%Y-%m-%d)" || true
        git push || true
