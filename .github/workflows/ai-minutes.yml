name: AI-Powered Meeting Minutes to Confluence

on:
  workflow_dispatch:
    inputs:
      transcript_file:
        description: Path to transcript file
        required: true
        type: string
        default: transcripts/test.txt
  
  push:
    paths:
      - transcripts/**/*.txt
      - transcripts/**/*.docx

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  CONFLUENCE_URL: ${{ secrets.CONFLUENCE_URL }}
  CONFLUENCE_USERNAME: ${{ secrets.CONFLUENCE_USERNAME }}
  CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
  CONFLUENCE_SPACE_KEY: ${{ secrets.CONFLUENCE_SPACE_KEY }}
  CONFLUENCE_PARENT_PAGE_ID: ${{ secrets.CONFLUENCE_PARENT_PAGE_ID }}

jobs:
  generate-ai-minutes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Debug - List files
      run: |
        echo "=== All files in repository ==="
        ls -la
        echo "=== Files in transcripts folder ==="
        ls -la transcripts/
        echo "=== Looking for: ${{ github.event.inputs.transcript_file }}"
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install openai requests python-docx
        echo "Dependencies installed successfully"
    
    - name: Find transcript to process
      id: find-transcript
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          TRANSCRIPT_FILE="${{ github.event.inputs.transcript_file }}"
        else
          TRANSCRIPT_FILE="transcripts/test.txt"
        fi
        
        echo "Checking for file: $TRANSCRIPT_FILE"
        
        if [ ! -f "$TRANSCRIPT_FILE" ]; then
          echo "File does not exist: $TRANSCRIPT_FILE"
          echo "Available files:"
          ls -la transcripts/
          exit 1
        fi
        
        echo "transcript_file=$TRANSCRIPT_FILE" >> $GITHUB_OUTPUT
        echo "Found transcript: $TRANSCRIPT_FILE"
    
    - name: Process transcript with AI
      id: process
      run: |
        echo "Processing transcript with AI..."
        
        python scripts/ai_minutes_generator.py "${{ steps.find-transcript.outputs.transcript_file }}" \
          --output-dir minutes \
          --date $(date +%Y-%m-%d)
