name: AI-Powered Meeting Minutes to Confluence

on:
  workflow_dispatch:
    inputs:
      transcript_file:
        description: Path to transcript file
        required: true
        type: string
        default: transcripts/test.txt
  
  push:
    paths:
      - transcripts/**/*.txt
      - transcripts/**/*.docx

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  CONFLUENCE_URL: ${{ secrets.CONFLUENCE_URL }}
  CONFLUENCE_USERNAME: ${{ secrets.CONFLUENCE_USERNAME }}
  CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
  CONFLUENCE_SPACE_KEY: ${{ secrets.CONFLUENCE_SPACE_KEY }}
  CONFLUENCE_PARENT_PAGE_ID: ${{ secrets.CONFLUENCE_PARENT_PAGE_ID }}

jobs:
  generate-ai-minutes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install openai==0.28.0 requests python-docx
        echo "Dependencies installed successfully"
    
    - name: Find transcript to process
      id: find-transcript
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          TRANSCRIPT_FILE="${{ github.event.inputs.transcript_file }}"
        else
          TRANSCRIPT_FILE="transcripts/test.txt"
        fi
        
        echo "Checking for file: $TRANSCRIPT_FILE"
        
        if [ ! -f "$TRANSCRIPT_FILE" ]; then
          echo "File does not exist: $TRANSCRIPT_FILE"
          ls -la transcripts/
          exit 1
        fi
        
        echo "transcript_file=$TRANSCRIPT_FILE" >> $GITHUB_OUTPUT
        echo "Found transcript: $TRANSCRIPT_FILE"
    
    - name: Process transcript with AI
      id: process
      run: |
        echo "Processing transcript with AI..."
        
        python scripts/ai_minutes_generator.py "${{ steps.find-transcript.outputs.transcript_file }}" \
          --output-dir minutes \
          --date $(date +%Y-%m-%d) \
          --openai-key "${{ env.OPENAI_API_KEY }}" \
          --confluence-url "${{ env.CONFLUENCE_URL }}" \
          --confluence-username "${{ env.CONFLUENCE_USERNAME }}" \
          --confluence-token "${{ env.CONFLUENCE_API_TOKEN }}" \
          --confluence-space "${{ env.CONFLUENCE_SPACE_KEY }}" \
          --confluence-parent-id "${{ env.CONFLUENCE_PARENT_PAGE_ID }}"
    
    - name: Commit generated minutes
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add minutes/*.html minutes/*.json 2>/dev/null || true
        git commit -m "AI-generated meeting minutes for $(date +%Y-%m-%d)" || echo "No changes to commit"
        git push || true
    
    - name: Show summary
      if: always()
      run: |
        echo "======================================"
        echo "        WORKFLOW SUMMARY"
        echo "======================================"
        if [ -f minutes/*.html ]; then
          echo "Minutes generated successfully!"
          ls -la minutes/
        fi
        echo "======================================"
